name: Deploy Statistics

run-name: Deploy Statistics

on:
  workflow_call:
    inputs:
      repository:
        description: "github.repository"
        required: true
        type: string
        default: "--"

      project_name:
        description: "github.event.repository.name"
        required: true
        type: string
        default: "--"

      release_number:
        description: "Release number"
        required: true
        type: string
        default: "--"

      version:
        description: "Version"
        required: true
        type: string
        default: "--"

      env:
        description: "Environment type (PROD, UAT)"
        required: true
        type: string
        default: "--"

  workflow_dispatch:
    inputs:
      repository:
        description: "github.repository"
        required: true
        type: string
        default: "Xshuliner/project-status"

      project_name:
        description: "github.event.repository.name"
        required: true
        type: string
        default: "project-status"

      release_number:
        description: "Release number"
        required: true
        type: string
        default: "#98"

      version:
        description: "Version"
        required: true
        type: string
        default: "v0.1.2"

      env:
        description: "Environment type (PROD, UAT)"
        required: true
        type: string
        default: "PROD"

jobs:
  stats:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Get deployment info
        id: get_deploy
        run: |
          echo "=== [Get deployment info][params] repository: ${{inputs.repository}} ==="

          DEPLOYMENTS=$(gh api repos/${{ inputs.repository }}/deployments)
          echo "deployments=$DEPLOYMENTS" >> $GITHUB_OUTPUT

          echo "=== [Get deployment info][result] NEW_VERSION: $NEW_VERSION ==="

      - name: Generate report
        run: |
          echo "=== [Generate report][params] project_name: ${{inputs.project_name}} ==="
          echo "=== [Generate report][params] release_number: ${{inputs.release_number}} ==="
          echo "=== [Generate report][params] version: ${{inputs.version}} ==="
          echo "=== [Generate report][params] env: ${{inputs.env}} ==="
          echo "=== [Generate report][params] actor: ${{github.actor}} ==="
          echo "=== [Generate report][params] deployments: ${{steps.get_deploy.outputs.deployments}} ==="

          REPORT_DATA=$(jq -n \
            --arg project_name "${{ inputs.project_name }}" \
            --arg release_number "${{ inputs.release_number }}" \
            --arg version "${{ inputs.version }}" \
            --arg env "${{ inputs.env }}" \
            --arg actor "${{ github.actor }}" \
            --argjson deployments "${{ steps.get_deploy.outputs.deployments }}" \
            '{
              project_name: $project_name,
              release_number: $release_number,
              version: $version,
              environment: $env,
              actor: $actor,
              deployments: $deployments
            }')

          REPORT_FILE="report_${{ inputs.env }}.txt"

          echo "$REPORT_DATA" > $REPORT_FILE

          echo "=== [Get deployment info][result] REPORT_FILE: report_${{ inputs.env }}.txt ==="

      - name: Upload report
        uses: actions/upload-artifact@v3
        with:
          name: deploy-report-${{ inputs.env }}
          path: report_${{ inputs.env }}.txt
